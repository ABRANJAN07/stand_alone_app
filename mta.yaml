_schema-version: "3.1"
ID: stand_alone_app
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
version: 1.0.0
modules:
- name: stand_alone_app-srv
  type: nodejs
  path: gen/srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: stand-alone-app-approuter
  type: approuter.nodejs
  path: stand-alone-app-approuter
  requires:
  - name: stand_alone_app_html_repo_runtime
  parameters:
    disk-quota: 256M
    memory: 256M
resources:
- name: stand_alone_app_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
